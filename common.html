<!-- Social block -->
<div class="social-block">
	<h3 class="social-block__title"></h3>
	<div class="social-block__items">
		<div class="social-block__item">
			<svg class="social-block__item-svg">
				<use xlink:href="img/icons/icons.svg#svg-telegram"></use>
			</svg>
		</div>
		<div class="social-block__item">
			<svg class="social-block__item-svg">
				<use xlink:href="img/icons/icons.svg#svg-whatsApp"></use>
			</svg>
		</div>
		<div class="social-block__item">
			<svg class="social-block__item-svg">
				<use xlink:href="img/icons/icons.svg#svg-viber"></use>
			</svg>
		</div>
	</div>
</div>

<!-- Product card -->
<div class="card-catalog">
	<div class="card-catalog__body">
		<a href="" class="card-catalog__image-ibg"><picture><source srcset="img/mainpage/productsCatalog/01.webp" type="image/webp"><img src="img/mainpage/productsCatalog/01.jpg" alt="Living home" /></picture></a>
		<div class="card-catalog__content">
			<h4 class="card-catalog__title">Жилое</h4>
			<div class="card-catalog__text">
				Раздел с домами, дачами, коттеджами, виллами, усадьбами и особняками
			</div>
			<a href="" class="card-catalog__button button-showmore">
				<div class="button-showmore__icon">
					<svg class="button-showmore__svg">
						<use xlink:href="img/icons/icons.svg#svg-arrow-down"></use>
					</svg>
				</div>

				<span>Ознакомиться с проектами</span>
			</a>
		</div>
	</div>
</div>

<!-- Buttons -->
<div class="main__buttons buttons-block">
	<a href="" class="main__button button buttons-block__item">Перейти в каталог домов</a>
	<a href="" class="main__button-catalog button-showmore buttons-block__showmore">
		<div class="button-showmore__icon">
			<svg class="button-showmore__svg">
				<use xlink:href="img/icons/icons.svg#svg-arrow-down"></use>
			</svg>
		</div>

		<span>Каталог бань</span>
	</a>
</div>

<!-- Sliider -->
<div class="stages__slider swiper slider-block">
	<div class="stages__wrapper swiper-wrapper slider-wrapper">
		<div class="stages__slide swiper-slide slider-slide">
			<div class="slider-slide__image-ibg">
				<picture><source srcset="img/mainpage/stage/bg.webp" type="image/webp"><img src="img/mainpage/stage/bg.jpg" alt="Building process" /></picture>
			</div>
			<div class="slider-slide__buttons">
				<button type="button" class="slider-slide__button swiper-button-prev">
					<svg class="slider-slide__button-svg">
						<use xlink:href="img/icons/icons.svg#svg-arrow-prev"></use>
					</svg>
				</button>
				<div class="slider-slide__fraction"></div>
				<button type="button" class="slider-slide__button swiper-button-next">
					<svg class="slider-slide__button-svg">
						<use xlink:href="img/icons/icons.svg#svg-arrow-next"></use>
					</svg>
				</button>
			</div>
		</div>
	</div>
</div>
